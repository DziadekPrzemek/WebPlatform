<!DOCTYPE html>
<html lang="pl-PL" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/header :: common-header"/>
<div th:replace="common/navbar :: common-navbar"/>


<body>
<div class="contaner">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="well">
                <div class="text-center">

                    <h1 class="lead" th:text="#{contact.question.text}"/>
                </div>
                <form id="contactForm"
                      th:action="@{/contact}"
                      th:object="${feedback}"
                      method="post"
                      class="text-left">

                    <div class="form-group">
                        <label for="name" th:text="#{contact.name.text}"/>
                        <input type="text" id="name" th:field="*{name}" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label for="email" th:text="#{contact.email.text}"/>
                        <input type="email" id="email" th:field="*{email}" class="form-control"/>
                    </div>

                    <div class="form-group">
                        <label for="feedback" th:text="#{contact.messege.text}"/>
                        <textarea id="feedback" th:field="*{feedback}" rows="5" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <button role="submit" th:text="#{contact.sendButton.text}" class="btn btn-primary" />
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<div th:replace="common/footer :: common-footer"/>
<div th:replace="common/header :: before-body-scripts"/>
</body>
</html>
