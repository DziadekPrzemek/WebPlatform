<!DOCTYPE html>
<html lang="pl-PL" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/header :: common-header"/>
<div th:replace="common/navbar :: common-navbar"/>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<body>
<div class="contaner">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="well">
                <div class="text-center">

                    <h1 class="lead"><b>Masz pytania? Napisz!</b></h1>
                </div>
                <form id="contactForm"
                      th:action="@{/contact}"
                      th:object="${feedback}"
                      method="post"
                      class="text-left">

                    <div class="form-group">
                        <label for="name" >Imię i nazwisko:</label>
                        <input type="text" id="name" th:field="*{name}" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" th:field="*{email}" class="form-control"/>
                    </div>

                    <div class="form-group">
                        <label for="feedback" >Wiadomość:</label>
                        <textarea id="feedback" th:field="*{feedback}" rows="5" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <button role="submit"  class="btn btn-primary" >Wyślij</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<div th:replace="common/footer :: common-footer"/>
<div th:replace="common/header :: before-body-scripts"/>
</body>
</html>
