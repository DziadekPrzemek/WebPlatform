    <style>


        #script-warning {
            display: none;
            background: #eee;
            border-bottom: 1px solid #ddd;
            padding: 0 10px;
            line-height: 40px;
            text-align: center;
            font-weight: bold;
            font-size: 16px;
            color: red;
        }

        #loading {
            display: none;
            position: absolute;
            top: 10px;
            right: 0px;
        }

        #calendar {
            max-width: 1100px;
            margin: 30px auto;
            padding: 0 0px;
        }

    </style>



    <link rel="stylesheet" href="modalstyle.css"/>
    <style>
        body { font-size: 100%; }

        fieldset { padding:0; border:0; margin-top:25px; height: 200px;}

        div#events-contain { width: 350px; margin: 20px 0; }
        div#events-contain table { margin: 1em 0; border-collapse: collapse; width: 100%; }
        div#events-contain table td, div#events-contain table th { border: 1px solid #eee; padding: .6em 10px; text-align: left; }
        .ui-dialog .ui-state-error { padding: .3em; }

            <input type="submit" tabindex="-1" style="position:absolute; top:-1000px"/>
        </fieldset>
    </form>
</div>

<div id="edit-dialog-form" title="Modyfikuj zdarzenie">

            <br></br>
            <label for="modenddateandtime">Data końcowa:</label>

            <input type="submit" tabindex="-1" style="position:absolute; top:-1000px"/>
        </fieldset>
    </form>
