<!DOCTYPE html>
<html lang="pl-PL" xmlns:th="http://www.thymeleaf.org">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<head th:replace="common/header :: common-header"></head>
<div th:replace="common/navbar :: common-navbar"></div>
<body>
<div class="error-container">
    <div class="row">
        <div class="col-md-12">
            <div class="error-template">
                <h1 th:text="#{error.title.text}"></h1>
                <h2 th:text="#{error.info.text}"></h2>
                <div class="error-actions">
                    <a href="/" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-home"></span>
                        Strona główna </a><a href="/contact" class="btn btn-default btn-lg"><span class="glyphicon glyphicon-envelope"></span> Napisz do nas </a>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="common/cookies :: common-cookies"></div>
<div th:replace="common/footer :: common-footer"></div>
<div th:replace="common/header :: before-body-scripts"></div>
</body>

</html>
