<!DOCTYPE html>
<html lang="pl-PL" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/header :: common-header"/>
<div th:replace="common/navbar :: common-navbar"/>

<style>
    #map {
        height: 70%;
    }
     html, body {
        height: 100%;
        margin: 0;
        padding: 0;
    }
</style>
<script src="/js/map.js"></script>
<body>
<div id="map"></div>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyALBuUkoeYIwx_h1UhC_AqQMZvdKDU8dXM&amp;callback=initMap"
        async="async" defer="defer"></script>
<div id="facts-wrapper">
    <div class="container">
        <div id="facts-info">
            <h3 class="header section" th:text="#{map.asc.statistics}"/>
            <div class="fakty">
                <div class="fakt">
                    <img class="fakt-img" th:src="#{map.surface.img}" />
                    <p class="lead" th:text="#{map.surface.info}"/>
                    <p class="lead" th:text="#{map.surface.info.counter}"/>
                </div>
                <div class="fakt">
                    <img class="fakt-img" th:src="#{map.management.img}" />
                    <p class="lead" th:text="#{map.management.info}"/>
                    <p class="lead" th:text="#{map.management.counter}"/>
                </div>
                <div class="fakt">
                    <img class="fakt-img" th:src="#{map.savings.img}"/>
                    <p class="lead" th:text="#{map.savings.info}"/>
                    <p class="lead" th:text="#{map.savings.counter}"/>
                </div>
                <div class="fakt">
                    <img class="fakt-img" th:src="#{map.co2.img}"/>
                    <p class="lead" th:text="#{map.co2.info}"/>
                    <p class="lead" th:text="#{map.co2.counter}"/>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="video-info">
    <h3 class="video-header-section" th:text="#{index.video.description}"/>

    <div class="embed-responsive embed-responsive-16by9" >
        <iframe class="embed-responsive-item"  th:src="#{homepage.video}"></iframe>
    </div>
</div>
<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<div th:replace="common/footer :: common-footer"/>
<div th:replace="common/header :: before-body-scripts"/>
</body>
</html>
