<!DOCTYPE html >
<html lang="pl-PL" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/header :: common-header"></head>
<div th:replace="common/navbar :: common-navbar"></div>
<script th:src="@{/webjars/moment/2.19.4/min/moment.min.js}" type="text/javascript"></script>
<script th:src="@{/webjars/bootstrap/3.3.6/js/bootstrap.min.js}"></script>
<script th:src="@{/webjars/fullcalendar/3.7.0/dist/fullcalendar.js}" type="text/javascript"></script>
<script th:src="@{/webjars/fullcalendar/3.7.0/dist/locale/pl.js}"></script>
<link th:href="@{/webjars/fullcalendar/3.7.0/dist/fullcalendar.css}" rel="stylesheet"/>
<script th:src="@{/webjars/Eonasdan-bootstrap-datetimepicker/4.17.43/js/bootstrap-datetimepicker.min.js}"></script>
<link th:href="@{/webjars/Eonasdan-bootstrap-datetimepicker/4.17.43/css/bootstrap-datetimepicker.min.css}" rel="stylesheet"/>
<link rel="stylesheet" href="//code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css" th:href="@{/webjars/jquery-ui/1.11.2/jquery-ui.css}" />
<script src="//code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css" th:src="@{/webjars/jquery-ui/1.11.2/jquery-ui.js}" type="text/javascript"></script>
<script type='text/javascript' src="/js/admincalendar.js"></script>
<link type="text/css" th:href="@{/css/calendarStyle.css}" rel="stylesheet" media="screen"/>

<body>
<div id='calendar'></div>

<div class="container">
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h3 class="modal-title eventOption"></h3>
                </div>
                <div class="modal-body">
                    <p class="eventOption">Data rozpoczęcia: </p> <p id="eventStartTime"></p>
                    <p class="eventOption">Data zakończnia: </p> <p id="eventEndTime"></p>
                    <p class="eventOption">Opis wydarzenia: </p> <p id="eventDescription"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="deleteEvent" data-target="deleteEvent">Usuń wydarzenie</button>
                    <button type="button pull-right" class="btn btn-default" data-dismiss="modal">Zamknij</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="modal fade" id="myModalAdd" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h3 class="modal-add-title"></h3>
                </div>
                <div class="modal-body">
                    <label id="title">Tytuł wydarzenia:</label>
                    <input type="text" name="newtitle" id="newtitle" value="" class="text ui-widget-content ui-corner-all"/>
                    <label for="description">Opis wydarzenia:</label>
                    <input type="text" name="description" id="description"  class="text ui-widget-content ui-corner-all "/>
                    <label id="startdateandtime">Data rozpoczęcia:</label>
                    <div class="container">
                        <div class="row">
                            <div class='col-sm-6'>
                                <div class="form-group">
                                    <div class='input-group date' id='datetimepicker1'>
                                        <input type='text' class="form-control" id='datetimepickerStart' name='datetimepickerStart' />
                                        <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                                    </div>
                                </div>
                            </div>
                            <script type="text/javascript">
                                $(function () {
                                    $("#datetimepicker1").datetimepicker({
                                        format: 'YYYY-MM-DDTHH:mm:ss'

                                    });
                                });
                            </script>
                        </div>
                    </div>
                    <label id="enddateandtime">Data zakończenia:</label>
                    <div class="container">
                        <div class="row">
                            <div class='col-sm-6'>
                                <div class="form-group">
                                    <div class='input-group date' id='datetimepicker2'>
                                        <input type='text' class="form-control" id='datetimepickerEnd' name='datetimepickerEnd'/>
                                        <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                                    </div>
                                </div>
                            </div>
                            <script type="text/javascript">
                                $(function () {
                                    $("#datetimepicker2").datetimepicker({
                                        format: 'YYYY-MM-DDTHH:mm:ss'
                                    });
                                });
                            </script>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="saveEvent">Dodaj wydarzenie</button>
                 <button type="button pull-right" class="btn btn-default" data-dismiss="modal">Zamknij</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="common/cookies :: common-cookies"></div>
</body>
</html>
