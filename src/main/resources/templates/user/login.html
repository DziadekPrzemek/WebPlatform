<!DOCTYPE html>
<html lang="pl-PL" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/header :: common-header"/>
<div th:replace="common/navbar :: common-navbar"/>
<body>
<div class="loginForm" style="background-image: url('/images/bg.jpg'); background-size: 100%;">
<div class="row">
    <div class="col-md-6 col-md-6 col-md-offset-3 text-center">
<div th:if="${param.error}" class="alert alert-danger alert-dissmisible" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">x</span>
    </button>
    <p th:text="#{logout.error.info}"/>
</div>
    <div th:if="${param.logout}" class="alert alert-danger alert-dissmisible" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">x</span>
        </button>
        <p th:text="#{login.logout.info}"/>
    </div>
</div>
</div>
<div id="loginform" class="container">
    <div class="row">
            <div class="form-group">
                <h1 th:text="#{login.login.info}"/>
            </div>
            <div class="text-left">
                <form id="loginform"
                      th:action="@{/login}" method="post">
                    <div class="form-group">
                        <label for="username" th:text="#{login.username.text}"/>
                        <input type="text" id="username" name="username" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label for="password" th:text="#{login.password.text}" />
                        <input type="password" id="password" name="password" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <button type="submit" th:text="#{login.signin.button}" class="btn btn-info pull-right"/>
                    </div>

                </form>
            </div>
        </div>
</div>
</div>
<div th:replace="common/cookies :: common-cookies"></div>
<div th:replace="common/footer :: common-footer"/>
<div th:replace="common/header :: before-body-scripts"/>
</body>
</html>
