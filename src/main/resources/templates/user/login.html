<!DOCTYPE html>
<html lang="pl-PL" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/header :: common-header"/>
<div th:replace="common/navbar :: common-navbar"/>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<body>
<div class="row">
    <div class="col-md-6 col-md-6 col-md-offset-3 text-center">
<div th:if="${param.error}" class="alert alert-danger alert-dissmisible" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">x</span>
    </button>
    <p>Wystąpił błąd. Spróbuj ponownie.</p>
</div>
    <div th:if="${param.logout}" class="alert alert-danger alert-dissmisible" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">x</span>
        </button>
        <p>Zostałeś wylogowany z kalendarza</p>
    </div>
</div>
</div>

<div id="loginform" class="container">
    <div class="row">
        <div class="well">
            <div class="text-center">
                <h1>Zaloguj się</h1>
                <p class="lead">Aby uzyskać dostęp wpisz login i hasło</p>
            </div>
            <div class="text-left">
                <form id="loginform"
                      th:action="@{/login}" method="post">
                    <div class="form-group">
                        <label for="username">Użytkownik:</label>
                        <input type="text" id="username" name="username" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label for="password" >Hasło:</label>
                        <input type="password" id="password" name="password" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <button type="submit" th:text="#{login.signin.button}" class="btn btn-primary"/>
                    </div>

                </form>
            </div>
        </div>


    </div>

</div>
<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<div th:replace="common/footer :: common-footer"/>
<div th:replace="common/header :: before-body-scripts"/>
</body>
</html>
